<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Debounce Example</title>
  </head>
  <body>
    <input type="text" onkeyup="processChange()" />
    <script>
      function debounce(func, timeout = 300) {
        let timer;
        return (...args) => {
          clearTimeout(timer);
          timer = setTimeout(() => {
            func.apply(this, args);
          }, timeout);
        };
      }

      function saveInput() {
        console.log("Saving data");
      }

      const processChange = debounce(() => saveInput());
    </script>
  </body>
</html>
