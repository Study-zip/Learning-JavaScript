<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="test"></div>
    <input
      type="button"
      value="fetch"
      onclick="
        fetch('html')//
        .then(res=> res.text())
        .then(text => 
        document.querySelector('.test').innerHTML = text);
        "
    />
    <script src="fetch.js"></script>
  </body>
</html>
